<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productCount(false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="iphoneInput" type="text" class="form-control text-center" value="1">
                           <button onclick="productCount(true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhonePrice">1000</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productCountCase(false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="caseInput" type="text" class="form-control text-center" value="1">
                           <button onclick="productCountCase(true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">50</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total_price">$1050</h5>
                        <h5>$0</h5>
                        <h5>$1050</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      const PRICE_IPHONE = 1000;
      const PRICE_CASE = 50;

      function calc(isIncrement) {

         const prevValue = parseInt(document.getElementById("iphoneInput").value);

         if (isIncrement) {
            return prevValue + 1;
         } else if (prevValue > 1) {
            return prevValue - 1;
         }

         return prevValue;
      }

      function getIphonePrice() {
         return parseInt(document.getElementById("iphoneInput").value) * PRICE_IPHONE;
      }

      function getCasePrice() {
         return parseInt(document.getElementById("caseInput").value) * PRICE_CASE;
      }

      function updateTotalPrice() {
         document.getElementById("total_price").innerText = '$' + (getIphonePrice() + getCasePrice());
         // document.getElementById("total_price").innerText = `\$${getIphonePrice() + getCasePrice()}`
      }

      function productCount(isIncrement) {
         const total = calc(isIncrement);
         document.getElementById("iphoneInput").value = total;
         document.getElementById("iPhonePrice").innerText = total * PRICE_IPHONE;
         updateTotalPrice();
      }

      function productCountCase(isIncrement) {
         const total = calc(isIncrement);
         document.getElementById("caseInput").value = total;
         document.getElementById("casePrice").innerText = total * PRICE_CASE;
         updateTotalPrice();
      }

   </script>
</body>

</html>
